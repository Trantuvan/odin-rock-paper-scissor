<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="shortcut icon"
      href="./assets/img/favicon-32x32.png"
      type="image/x-icon"
    />
    <script src="./javascripts/script.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <!-- Scoreboard -->
      <div class="scoreboard">
        <div class="title">
          <img src="./assets/img/title.png" alt="rock paper scissor title" />
        </div>
        <div class="score">
          <p>score</p>
          <h1>0</h1>
        </div>
      </div>
      <!-- Hands -->
      <div class="hands">
        <div class="hand paper">
          <img src="./assets/img/Paper.png" alt="paper img" />
        </div>
        <div class="hand scissors">
          <img src="./assets/img/Scissors.png" alt="scissors img" />
        </div>
        <div class="hand rock">
          <img src="./assets/img/Rock.png" alt="rock img" />
        </div>
      </div>
    </div>
  </body>
</html>
